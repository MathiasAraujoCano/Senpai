<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="my-5"></div>
        <div class="row">
            <div class="col-12">
                <h2>Administrador de categorías</h2>
            </div>
        </div>
        <div class="my-5"></div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Agregar categorías</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="category" class="form-label">Categoría</label>
                                <input type="text" class="form-control" id="category" placeholder="Escribir el nombre de la categoría">
                            </div>
                            <button type="button" class="btn btn-success" id="saveCategory">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-5"></div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Listar categorías</h4>
                    </div>
                    <ul class="list-group list-group-flush" id="categoryList">
                        <li class="list-group-item">Automóviles</li>
                        <li class="list-group-item">Herramientas</li>
                        <li class="list-group-item">Mascotas</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="my-5"></div>
    </div>
    <script>
        // obtengo el elemento botón y le asigno una acción cuando se clickea sobre él
        let button = document.getElementById("saveCategory");
        button.addEventListener("click", saveCategory);
        
        function saveCategory(){
            // obtengo el elemento caja y su valor
            let input = document.getElementById("category");
            let category = input.value;
            // valido que la categoría no sea vacía
            if (category != "") {
                // obtengo el elemento lista
                let list = document.getElementById("categoryList");
                // creo un elemento nuevo y le asigno algunas propiedades
                let li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = category;
                // asigno el elemento a la lista
                list.appendChild(li);
                // limpio la caja de texto
                input.value = "";
            } else {
                alert("La categoría no puede ser vacía");
            }
        }
    </script>
</body>

</html>
