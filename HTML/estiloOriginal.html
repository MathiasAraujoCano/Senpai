<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo" style="color: blue; background-color: aquamarine;" onmouseenter="enter()" onmouseout="bye()">HOLA VERANO</h1>
    
    <script>
        function enter(){
            let enter = document.getElementById("titulo")
            enter.style.color = "red";
            enter.style.backgroundColor = "orange";
        }

        function bye(){
            let out = document.getElementById("titulo")
            out.style.color = "blue";
            out.style.backgroundColor = "aquamarine";
        }
    </script>
</body>
</html>
